    <h1 class="article-title entry-title" itemprop="name">
      ES6 解构
    </h1>
  

	</header>
	<div class="entry-content">
		
    	<h2 id="数组"><a href="#数组" class="headerlink" title="数组"></a>数组</h2><h3 id="从数组中取元素"><a href="#从数组中取元素" class="headerlink" title="从数组中取元素"></a>从数组中取元素</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">const</span> names = [<span class="string">'Luke'</span>, <span class="string">'Eva'</span>, <span class="string">'Phil'</span>];</div><div class="line"></div><div class="line"><span class="keyword">const</span> [first] = names;</div><div class="line"><span class="built_in">console</span>.log(first); <span class="comment">// 'Luke'</span></div><div class="line"></div><div class="line"><span class="keyword">const</span> [first, second] = names;</div><div class="line"><span class="built_in">console</span>.log(first, second); <span class="comment">// 'Luke' 'Eva'</span></div></pre></td></tr></table></figure>
<h3 id="元素缺失时的默认值"><a href="#元素缺失时的默认值" class="headerlink" title="元素缺失时的默认值"></a>元素缺失时的默认值</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">const</span> [first, second, third, fourth=<span class="string">'Martin'</span>] = names;</div><div class="line"><span class="built_in">console</span>.log(fourth); <span class="comment">// 'Martin'</span></div></pre></td></tr></table></figure>
<h3 id="跳过数组中的元素"><a href="#跳过数组中的元素" class="headerlink" title="跳过数组中的元素"></a>跳过数组中的元素</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> [first, , second] = names;</div><div class="line"><span class="built_in">console</span>.log(first, second); <span class="comment">// 'Luke' 'Phil'</span></div></pre></td></tr></table></figure>
<h3 id="分配数组中剩下的给某元素"><a href="#分配数组中剩下的给某元素" class="headerlink" title="分配数组中剩下的给某元素"></a>分配数组中剩下的给某元素</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> [first, ...rest] = names;</div><div class="line"><span class="built_in">console</span>.log(rest); <span class="comment">// ['Eva','Phil']</span></div></pre></td></tr></table></figure>
<h2 id="对象"><a href="#对象" class="headerlink" title="对象"></a>对象</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">const</span> person = &#123;</div><div class="line">  <span class="attr">name</span>: <span class="string">'Luke'</span>,</div><div class="line">  <span class="attr">age</span>: <span class="string">'24'</span>,</div><div class="line">  <span class="attr">facts</span>: &#123;</div><div class="line">    <span class="attr">hobby</span>: <span class="string">'Photo'</span>,</div><div class="line">    <span class="attr">work</span>: <span class="string">'Software Developer'</span></div><div class="line">  &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h3 id="从对象中提取数据"><a href="#从对象中提取数据" class="headerlink" title="从对象中提取数据"></a>从对象中提取数据</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">const</span> &#123;name, age&#125; = person;</div><div class="line"><span class="built_in">console</span>.log(name, age); <span class="comment">// 'Luke' '24'</span></div></pre></td></tr></table></figure>
<h3 id="提取嵌套值"><a href="#提取嵌套值" class="headerlink" title="提取嵌套值"></a>提取嵌套值</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">const</span> &#123;<span class="attr">facts</span>: &#123;hobby&#125;&#125; = person;</div><div class="line"><span class="built_in">console</span>.log(hobby); <span class="comment">// 'Photo'</span></div></pre></td></tr></table></figure>
<h3 id="数据缺失时的默认值"><a href="#数据缺失时的默认值" class="headerlink" title="数据缺失时的默认值"></a>数据缺失时的默认值</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">const</span> &#123;hometown = <span class="string">'Unknown'</span>&#125; = person;</div><div class="line"><span class="built_in">console</span>.log(hometown); <span class="comment">// 'Unknown'</span></div></pre></td></tr></table></figure>
<h2 id="解构函数参数"><a href="#解构函数参数" class="headerlink" title="解构函数参数"></a>解构函数参数</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">const</span> toString = <span class="function">(<span class="params">&#123;name, age&#125;</span>) =&gt;</span> &#123;</div><div class="line">  <span class="keyword">return</span> <span class="string">`<span class="subst">$&#123;name&#125;</span> is <span class="subst">$&#123;age&#125;</span> years old`</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line">toString(person); <span class="comment">// Luke is 24 years old</span></div></pre></td></tr></table></figure>
